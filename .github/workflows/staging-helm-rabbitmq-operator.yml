name: Staging Terraform RabbitMQ Operator

on:
  push:
    branches:
      - master
    # paths:
    #   - terraform/clusters

# c.f. https://stackoverflow.com/questions/66335225/how-to-cancel-previous-runs-in-the-pr-when-you-push-new-commitsupdate-the-curre
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  # cancel-in-progress: true # too dangerous, can leave half installed charts that need manual intervention to rollback

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.TF_STATE_BUCKET_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.TF_STATE_BUCKET_SECRET }}
  TF_VAR_DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
  TF_VAR_DIGITALOCEAN_CLUSTER_NAME: ${{ secrets.DIGITALOCEAN_CLUSTER_NAME }}

jobs:
  k8-rabbitmq-cluster-operator:
    runs-on: alpine/terragrunt:1.3.0
    # environment: te-staging

    defaults:
      run:
        shell: bash
        working-directory: terraform/clusters/staging/0200-k8-rabbitmq-cluster-operator

    steps:
    steps:
      - uses: actions/checkout@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 ${{ secrets.DIGITALOCEAN_CLUSTER_NAME }}

      # - name: Save values.yaml
      #   run: echo ${{ secrets.values_yaml }} | base64 --decode > $GITHUB_WORKSPACE/values.yaml

      # - name: Show values.yaml
      #   run: cat $GITHUB_WORKSPACE/values.yaml

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.6.3

      - name: Deploy to Kubernetes
        run: helm upgrade --wait --timeout 10m --install "services" --namespace "binance-tool" --create-namespace ./k8/charts/services --set "image.tag=$(echo $GITHUB_SHA | head -c7)" # --values $GITHUB_WORKSPACE/values.yaml
