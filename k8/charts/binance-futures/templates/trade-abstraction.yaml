apiVersion: v1
kind: Service
metadata:
  name: futures-trade-abstraction
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: futures-trade-abstraction
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: futures-trade-abstraction
  labels:
    binance-tool/service: "futures-trade-abstraction"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: futures-trade-abstraction
  template:
    metadata:
      labels:
        binance-tool/service: "futures-trade-abstraction"
        app: futures-trade-abstraction
      annotations:
        ad.datadoghq.com/tags: '{"service": "futures-trade-abstraction"}'
        ad.datadoghq.com/futures-trade-abstraction.logs: >-
          [{
            "source": "nodejs",
            "service": "futures-trade-abstraction"
          }]   
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: futures-trade-abstraction
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./services/binance-futures/trade-abstraction/tas.ts"]
          ports:
          - name: http
            containerPort: 3000
            protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /ready
              port: http
          env:
            - name: SENTRY_DSN
              value: "https://79ec51cc53f64c6fa2227c5108f65cfd@o369902.ingest.sentry.io/6402822" # binance-futures-tas
{{- include "binance-futures.vars" . | nindent 12 }}
{{- include "telegram.vars" . | nindent 12 }}
{{- include "redis.vars" . | nindent 12 }}
