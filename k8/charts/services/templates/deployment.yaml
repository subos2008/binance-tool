apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-tracker
  labels:
{{ include "mychart.labels" . | indent 4 }}
    binance-tool/service: "order-tracker"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mychart.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mychart.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        binance-tool/service: "order-tracker"
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: order-tracker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./services/order_tracker.ts"]
          # ports:
          # - name: http
          #   containerPort: 8081
          #   protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: http
          env:
            - name: REDIS_HOST
              {{- if .Values.redis.create_local }}
              value: {{ .Release.Name }}-redis-master
              {{- else }}
              value: {{ .Values.redis.external_host | quote }}
              {{- end }}
            - name: REDIS_DATABASE_NUMBER
              value: {{ .Values.redis.database_number | quote }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-auth
                  key: password
            - name: TELEGRAM_KEY
              valueFrom:
                secretKeyRef:
                  key: TELEGRAM_KEY
                  name: telegram
            - name: TELEGRAM_CHAT_ID
              valueFrom:
                secretKeyRef:
                  key: TELEGRAM_CHAT_ID
                  name: telegram
            - name: APIKEY
              valueFrom:
                secretKeyRef:
                  key: APIKEY
                  name: binance
            - name: APISECRET
              valueFrom:
                secretKeyRef:
                  key: APISECRET
                  name: binance
---