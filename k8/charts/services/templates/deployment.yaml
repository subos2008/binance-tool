apiVersion: apps/v1
kind: Deployment
metadata:
  name: binance-order-tracker
  labels:
{{ include "mychart.labels" . | indent 4 }}
    binance-tool/service: "binance-order-tracker"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mychart.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mychart.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        binance-tool/service: "binance-order-tracker"
      annotations:
        ad.datadoghq.com/tags: '{"service": "binance-order-tracker"}'
        ad.datadoghq.com/binance-order-tracker.logs: >-
          [{
            "source": "nodejs",
            "service": "binance-order-tracker"
          }]   
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - hostPath:
            path: /opt/datadog-agent/run
          name: pointerdir
      containers:
        - name: binance-order-tracker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./services/order-tracker/binance-order-tracker.ts", "--live"]
          volumeMounts:
            - name: pointerdir
              mountPath: /opt/datadog-agent/run
          # ports:
          # - name: http
          #   containerPort: 8081
          #   protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: http
          env:
            - name: SENTRY_DSN
              value: "https://fdceaf9d5e984c6aad15f6ec0301f1f5@o369902.ingest.sentry.io/5286784"
{{- include "binance.vars" . | nindent 12 }}
{{- include "datadog.vars" . | nindent 12 }}
{{- include "telegram.vars" . | nindent 12 }}
