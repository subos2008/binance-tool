apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-monitor
  labels:
{{ include "mychart.labels" . | indent 4 }}
    binance-tool/service: "price-monitor"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mychart.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mychart.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        binance-tool/service: "price-monitor"
      annotations:
        ad.datadoghq.com/tags: '{"service": "price-monitor"}'
        # c.f. https://docs.datadoghq.com/agent/kubernetes/?tab=helm
        # c.f. https://docs.datadoghq.com/agent/logs/advanced_log_collection/?tab=kubernetes#scrub-sensitive-data-from-your-logs
        ad.datadoghq.com/price-monitor.logs: >-
          [{
            "source": "nodejs",
            "service": "price-monitor"
          }]
    spec:
      volumes:
        - hostPath:
            path: /opt/datadog-agent/run
          name: pointerdir
      containers:
        - name: price-monitor
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./services/price-monitor.ts","--live"]
          volumeMounts:
            - name: pointerdir
              mountPath: /opt/datadog-agent/run
          ports:
          - name: http
            containerPort: 80
            protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          env:
            - name: SENTRY_DSN
              value: "https://c4ea793663d3411e9a0fd91ee8e303e1@o369902.ingest.sentry.io/5286780"
{{- include "binance.vars" . | nindent 12 }}
{{- include "datadog.vars" . | nindent 12 }}
{{- include "redis.vars" . | nindent 12 }}
{{- include "telegram.vars" . | nindent 12 }}
{{- include "amqp.vars" . | nindent 12 }}
