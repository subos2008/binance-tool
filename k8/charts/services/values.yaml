# Default values for mychart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "docker.pkg.github.com/subos2008/binance-tool/combined"
  tag: latest
  pullPolicy: Always

redis:
  # if create_local is true we install a redis subchart
  create_local: true
  # used if create_local is true
  usePassword: false
  cluster:
    enabled: false
#   # used if create_local is false
#   external_host: redis
#   # redis config
#   password: ""
#   database_number: "1"
#   # insecure: 0 or 1, use 1 for NODE_TLS_REJECT_UNAUTHORIZED (bad certs allowed)
#   insecure: "0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
